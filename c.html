<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Search</title>
    <style>
        #searchInput {
            font-size: 20px;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>

<input type="text" id="searchInput" placeholder="Type a course..." onfocus="clearInput()">
<button onclick="searchCourse()">Search</button>

<script>
    const text = "Hello Ansh";
    const input = document.getElementById('searchInput');
    let index = 0;
    let autoTyping;

    function typeText() {
        if (index < text.length) {
            input.value += text[index++];
            autoTyping = setTimeout(typeText, 500);  // Typing speed
        } else {
            setTimeout(deleteText, 2000);  // Pause before starting to delete
        }
    }

    function deleteText() {
        if (input.value.length > 0) {
            input.value = input.value.slice(0, -1);
            autoTyping = setTimeout(deleteText, 300);  // Deleting speed
        } else {
            index = 0;
            setTimeout(typeText, 2000);  // Pause before starting to type again
        }
    }

    function clearInput() {
        clearTimeout(autoTyping);
        input.value = '';
        input.placeholder = 'Type a course...';
        input.readOnly = false;
        input.removeEventListener('focus', clearInput);
    }

    function searchCourse() {
        const query = input.value.toLowerCase();
        
        if (query.includes('html')) {
            window.location.href = 'link_to_html_course';  // Replace with actual URL
        } else if (query.includes('css')) {
            window.location.href = 'link_to_css_course';  // Replace with actual URL
        } else {
            alert('Course not found');
        }
    }

    input.addEventListener('focus', clearInput);

    // Start the typing effect
    autoTyping = setTimeout(typeText, 1000);
</script>

</body>
</html>
